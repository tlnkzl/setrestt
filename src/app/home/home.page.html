<ion-content padding>

  <ion-item class="top" color="dark">
    <ion-label>Rest Duration</ion-label>
    <ion-datetime #myPicker display-format="mm:ss" placeholder="Pick it" [(ngModel)]="fullTime"
      (ionChange)="updateMyDate(myPicker.value)"></ion-datetime>
  </ion-item>

  <circle-progress (click)="startTimer()" 
    [percent]="percent" 
    [maxPercent]="100" 
    [radius]="radius" 
    [showTitle]="false"
    [showSubtitle]="true" 
    [subtitle]="remainingTime" 
    [subtitleFontSize]="40" 
    [showUnits]="false" 
    [outerStrokeWidth]="16"
    [outerStrokeColor]="'#8000FF'" 
    [showZeroOuterStroke]="false" 
    [backgroundStroke]="'#33003F'"
    [backgroundStrokeWidth]="3" 
    [outerStrokeGradient]="true" 
    [outerStrokeGradientStopColor]="'#FF00CB'"
    [showInnerStroke]="false">
  </circle-progress>

  <p>{{elapsed.h}}:{{elapsed.m}}:{{elapsed.s}}</p>

</ion-content>
